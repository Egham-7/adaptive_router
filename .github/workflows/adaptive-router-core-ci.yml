name: Adaptive Router Core CI

on:
  push:
    branches: [ main ]
    paths:
      - 'adaptive_router_core/**'
      - '.github/workflows/adaptive-router-core-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'adaptive_router_core/**'
      - '.github/workflows/adaptive-router-core-ci.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  lint:
    name: C++ Code Format Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-18

      - name: Check formatting
        working-directory: adaptive_router_core
        run: |
          find include src bindings tests -name '*.hpp' -o -name '*.cpp' -o -name '*.h' | \
          xargs clang-format-18 --dry-run --Werror

  build:
    name: ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-py${{ matrix.python }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.12' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.13' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Debug, python: '3.11' }
          - { os: macos, runner: macos-13, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: macos, runner: macos-15, arch: armv8, build_type: Release, python: '3.12' }
          - { os: windows, runner: windows-2025, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: windows, runner: windows-2025, arch: x86_64, build_type: Debug, python: '3.11' }

    defaults:
      run:
        working-directory: adaptive_router_core

    steps:
    - uses: actions/checkout@v6

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: conan-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('adaptive_router_core/conanfile.py') }}
        restore-keys: |
          conan-${{ runner.os }}-${{ matrix.arch }}-
          conan-${{ runner.os }}-

    - name: Install Conan
      run: uv tool install conan==2.12.0

    - name: Configure Conan
      run: conan profile detect --force

    - name: Verify Compiler (Linux)
      if: runner.os == 'Linux'
      run: |
        gcc --version
        g++ --version
        echo "Verifying C++23 support..."
        echo '#include <version>' | gcc -x c++ -std=c++23 -E - > /dev/null && echo "C++23 supported" || echo "C++23 NOT supported"

    - name: Install dependencies
      run: |
        conan install . --output-folder=build --build=missing \
          -s build_type=${{ matrix.build_type }} \
          -s compiler.cppstd=23

    - name: Sync uv workspace
      working-directory: .
      run: uv sync

    - name: Configure CMake
      shell: bash
      run: |
        PRESET_NAME="${{ matrix.build_type == 'Debug' && 'debug' || 'release' }}"
        NANOBIND_DIR=$(cd .. && uv run python -c "import nanobind; print(nanobind.cmake_dir())")
        cmake --preset conan-${PRESET_NAME} -DBUILD_TESTING=ON -Dnanobind_DIR="${NANOBIND_DIR}"

    - name: Build
      shell: bash
      run: cmake --build build/build/${{ matrix.build_type }} --parallel --verbose

    - name: Test
      shell: bash
      run: ctest --test-dir build/build/${{ matrix.build_type }} --output-on-failure

    - name: Test Python bindings
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          PYTHONPATH="build/build/${{ matrix.build_type }}/bindings/python/${{ matrix.build_type }}"
        else
          PYTHONPATH="build/build/${{ matrix.build_type }}/bindings/python"
        fi
        cd .. && uv run python -c "import sys; sys.path.insert(0, 'adaptive_router_core/$PYTHONPATH'); import adaptive_core_ext; print(f'âœ“ Module version: {adaptive_core_ext.__version__}')"

    - uses: actions/upload-artifact@v4
      with:
        name: adaptive-core-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-py${{ matrix.python }}
        path: |
          adaptive_router_core/build/build/${{ matrix.build_type }}/*adaptive_core*
          adaptive_router_core/build/build/${{ matrix.build_type }}/*adaptive_c*
          adaptive_router_core/build/build/${{ matrix.build_type }}/bindings/python/*adaptive_core_ext*
        retention-days: 7
