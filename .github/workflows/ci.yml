name: Adaptive Router CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # ============================================================
  # Python Workspace: Lint & Type Check
  # ============================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync workspace
        run: uv sync

      - name: Lint library
        run: uv run --package adaptive-router ruff check --output-format=github

      - name: Lint app
        run: uv run --package adaptive-router-app ruff check --output-format=github

      - name: Format check
        run: uv run ruff format --check

      - name: Type check library
        working-directory: adaptive_router
        run: uv run mypy .

      - name: Type check app
        working-directory: adaptive_router_app
        run: uv run mypy .

  # ============================================================
  # Python Workspace: Test Library & App
  # ============================================================
  test-python:
    name: Test Python (${{ matrix.python }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: ['3.11', '3.12', '3.13']
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python ${{ matrix.python }}
        run: uv python install ${{ matrix.python }}

      - name: Sync workspace
        run: uv sync

      - name: Test library
        run: uv run --package adaptive-router pytest -v --tb=short

      - name: Test app
        run: uv run --package adaptive-router-app pytest -v --tb=short

  # ============================================================
  # C++ Core: Lint
  # ============================================================
  lint-cpp:
    name: C++ Format Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format-18

      - name: Check formatting
        working-directory: adaptive_router_core
        run: |
          find include src bindings tests -name '*.hpp' -o -name '*.cpp' -o -name '*.h' | \
          xargs clang-format-18 --dry-run --Werror

  # ============================================================
  # C++ Core: Build & Test
  # ============================================================
  build-cpp:
    name: C++ ${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-py${{ matrix.python }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.12' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Release, python: '3.13' }
          - { os: linux, runner: ubuntu-24.04, arch: x86_64, build_type: Debug, python: '3.11' }
          - { os: macos, runner: macos-15, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: macos, runner: macos-15, arch: armv8, build_type: Release, python: '3.12' }
          - { os: windows, runner: windows-2025, arch: x86_64, build_type: Release, python: '3.11' }
          - { os: windows, runner: windows-2025, arch: x86_64, build_type: Debug, python: '3.11' }

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('adaptive_router_core/conanfile.py') }}
          restore-keys: |
            conan-${{ runner.os }}-${{ matrix.arch }}-
            conan-${{ runner.os }}-

      - name: Sync workspace (includes nanobind)
        run: uv sync

      - name: Install Conan
        run: uv tool install conan==2.23.0

      - name: Configure Conan
        run: conan profile detect --force

      - name: Verify Compiler (Linux)
        if: runner.os == 'Linux'
        run: |
          gcc --version
          g++ --version

      - name: Install Conan dependencies
        working-directory: adaptive_router_core
        shell: bash
        run: |
          conan install . --output-folder=build --build=missing -s build_type=${{ matrix.build_type }} -s compiler.cppstd=23

      - name: Configure CMake
        working-directory: adaptive_router_core
        shell: bash
        run: |
          PRESET_NAME="${{ matrix.build_type == 'Debug' && 'debug' || 'release' }}"
          NANOBIND_DIR=$(cd .. && uv run python -c "import nanobind; print(nanobind.cmake_dir())")
          cmake --preset conan-${PRESET_NAME} -DBUILD_TESTING=ON -Dnanobind_DIR="${NANOBIND_DIR}"

      - name: Build
        working-directory: adaptive_router_core
        shell: bash
        run: cmake --build build/build/${{ matrix.build_type }} --parallel

      - name: Test C++
        working-directory: adaptive_router_core
        shell: bash
        run: ctest --test-dir build/build/${{ matrix.build_type }} --output-on-failure

      - name: Test Python bindings
        shell: bash
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            MODULE_PATH="${{ github.workspace }}/adaptive_router_core/build/build/${{ matrix.build_type }}/bindings/python/${{ matrix.build_type }}"
          else
            MODULE_PATH="${{ github.workspace }}/adaptive_router_core/build/build/${{ matrix.build_type }}/bindings/python"
          fi
          python -c "import sys; sys.path.insert(0, '${MODULE_PATH}'); import adaptive_core_ext; print(f'Module version: {adaptive_core_ext.__version__}')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adaptive-core-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.build_type }}-py${{ matrix.python }}
          path: |
            adaptive_router_core/build/build/${{ matrix.build_type }}/*adaptive_core.*
            adaptive_router_core/build/build/${{ matrix.build_type }}/*adaptive_c*
            adaptive_router_core/build/build/${{ matrix.build_type }}/bindings/python/*adaptive_core_ext*
          retention-days: 7

  # ============================================================
  # Deploy: Modal (Production)
  # ============================================================
  deploy-production:
    name: Deploy to Modal (Production)
    runs-on: ubuntu-latest
    needs: [lint, test-python, lint-cpp, build-cpp]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync workspace
        run: uv sync

      - name: Deploy to Modal
        working-directory: adaptive_router_app
        run: uv run modal deploy main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: main

  # ============================================================
  # Deploy: Modal (Development)
  # ============================================================
  deploy-development:
    name: Deploy to Modal (Development)
    runs-on: ubuntu-latest
    needs: [lint, test-python, lint-cpp, build-cpp]
    if: github.ref == 'refs/heads/dev' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6

      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Sync workspace
        run: uv sync

      - name: Deploy to Modal
        working-directory: adaptive_router_app
        run: uv run modal deploy main.py
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_ENVIRONMENT: dev
